# Prometheus Configuration for Multi-Vendor Delivery Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'delivery-platform'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # User Service
  - job_name: 'user-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['user-service:3001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'user-service'

  # Order Service
  - job_name: 'order-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['order-service:3002']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'order-service'

  # Vendor Service
  - job_name: 'vendor-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['vendor-service:3003']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'vendor-service'

  # Driver Service
  - job_name: 'driver-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['driver-service:3004']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'driver-service'

  # Payment Service
  - job_name: 'payment-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['payment-service:3005']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'payment-service'

  # Tracking Service
  - job_name: 'tracking-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['tracking-service:3006']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'tracking-service'

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['notification-service:3007']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'notification-service'

  # Pricing Service
  - job_name: 'pricing-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['pricing-service:3008']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'pricing-service'

  # Route Optimization Service
  - job_name: 'route-optimization-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['route-optimization-service:3009']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'route-optimization-service'

  # Fraud Detection Service
  - job_name: 'fraud-detection-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['fraud-detection-service:3010']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'fraud-detection-service'

  # Recommendation Service (Python/FastAPI)
  - job_name: 'recommendation-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['recommendation-service:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'recommendation-service'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgresql'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  # MongoDB
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mongodb'

  # Kafka
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'kafka'

  # Elasticsearch
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'elasticsearch'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'kubernetes-node'

  # Kubernetes API Server
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes Pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
