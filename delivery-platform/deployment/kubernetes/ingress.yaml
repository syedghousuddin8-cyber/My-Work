apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
  namespace: delivery-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  tls:
  - hosts:
    - api.delivery-platform.com
    - ws.delivery-platform.com
    secretName: platform-tls-cert
  rules:
  - host: api.delivery-platform.com
    http:
      paths:
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3001
      - path: /api/v1/orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 3002
      - path: /api/v1/vendors
        pathType: Prefix
        backend:
          service:
            name: vendor-service
            port:
              number: 3003
      - path: /api/v1/drivers
        pathType: Prefix
        backend:
          service:
            name: driver-service
            port:
              number: 3004
      - path: /api/v1/payments
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 3005
      - path: /api/v1/recommendations
        pathType: Prefix
        backend:
          service:
            name: recommendation-service
            port:
              number: 8000
      - path: /api/v1/pricing
        pathType: Prefix
        backend:
          service:
            name: pricing-service
            port:
              number: 3008
      - path: /api/v1/routes
        pathType: Prefix
        backend:
          service:
            name: route-optimization-service
            port:
              number: 3009
      - path: /api/v1/fraud
        pathType: Prefix
        backend:
          service:
            name: fraud-detection-service
            port:
              number: 3010
  - host: ws.delivery-platform.com
    http:
      paths:
      - path: /tracking
        pathType: Prefix
        backend:
          service:
            name: tracking-service
            port:
              number: 3006
      - path: /orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 3002
