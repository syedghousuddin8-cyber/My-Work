apiVersion: apps/v1
kind: Deployment
metadata:
  name: route-optimization-service
  namespace: delivery-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: route-optimization-service
  template:
    metadata:
      labels:
        app: route-optimization-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3009"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: route-optimization-service
        image: delivery-platform/route-optimization-service:latest
        ports:
        - containerPort: 3009
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: redis.url
        - name: GOOGLE_MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: google.maps.api.key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3009
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3009
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: route-optimization-service
  namespace: delivery-platform
spec:
  type: ClusterIP
  selector:
    app: route-optimization-service
  ports:
  - port: 3009
    targetPort: 3009
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: route-optimization-hpa
  namespace: delivery-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: route-optimization-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
