apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-detection-service
  namespace: delivery-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fraud-detection-service
  template:
    metadata:
      labels:
        app: fraud-detection-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3010"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: fraud-detection-service
        image: delivery-platform/fraud-detection-service:latest
        ports:
        - containerPort: 3010
        env:
        - name: NODE_ENV
          value: "production"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: postgres.host
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: postgres.password
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: redis.url
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: kafka.brokers
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3010
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3010
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-detection-service
  namespace: delivery-platform
spec:
  type: ClusterIP
  selector:
    app: fraud-detection-service
  ports:
  - port: 3010
    targetPort: 3010
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fraud-detection-hpa
  namespace: delivery-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fraud-detection-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
