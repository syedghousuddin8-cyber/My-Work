name: Deploy Backend Services

on:
  push:
    branches:
      - main
      - claude/delivery-platform-ui-ux-design-01CrHMLTB7qjVhy3hxTKHhJ5
    paths:
      - 'delivery-platform/backend/services/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Create backend package
        run: |
          cd delivery-platform/backend
          tar -czf backend-services.tar.gz \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='.env' \
            services/ ai-services/ || true

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 52.66.71.133 >> ~/.ssh/known_hosts

      - name: Transfer files to server
        run: |
          scp -i ~/.ssh/deploy_key \
            delivery-platform/backend/backend-services.tar.gz \
            ubuntu@52.66.71.133:/tmp/

          scp -i ~/.ssh/deploy_key \
            delivery-platform/deployment/production/ecosystem.config.js \
            ubuntu@52.66.71.133:/tmp/

      - name: Deploy backend services
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@52.66.71.133 << 'ENDSSH'
            set -e

            # Extract backend services
            mkdir -p /var/www/delivery-platform/backend
            cd /var/www/delivery-platform/backend

            # Backup current deployment
            if [ -d services ]; then
              mv services services.backup.$(date +%Y%m%d-%H%M%S)
            fi

            tar -xzf /tmp/backend-services.tar.gz

            # Install dependencies and build each service
            for service in services/*/; do
              if [ -f "$service/package.json" ]; then
                echo "Building $(basename $service)..."
                cd "$service"
                npm install --production 2>/dev/null || true
                npm run build 2>/dev/null || true
                cd /var/www/delivery-platform/backend
              fi
            done

            # Copy PM2 ecosystem config
            cp /tmp/ecosystem.config.js /var/www/delivery-platform/

            # Create/update environment file
            if [ ! -f /var/www/delivery-platform/.env ]; then
              cat > /var/www/delivery-platform/.env << 'EOF'
          NODE_ENV=production
          DATABASE_URL=postgresql://delivery_user:DeliveryPlatform2024!@localhost:5432/delivery_platform
          REDIS_URL=redis://localhost:6379
          JWT_SECRET=change-this-in-production-use-long-random-string
          ELASTICSEARCH_URL=http://localhost:9200
          KAFKA_BROKERS=localhost:9092
          EOF
            fi

            # Install PM2 if not installed
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            # Restart services
            cd /var/www/delivery-platform
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save

            # Cleanup
            rm -f /tmp/backend-services.tar.gz /tmp/ecosystem.config.js

            echo "âœ“ Backend services deployed successfully"
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 10
          ssh -i ~/.ssh/deploy_key ubuntu@52.66.71.133 'pm2 list'

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
