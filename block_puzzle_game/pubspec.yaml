name: block_puzzle_game
description: A unique and engaging block puzzle game with advanced monetization
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # AdMob Integration
  google_mobile_ads: ^4.0.0

  # UI & Animations
  animated_text_kit: ^4.2.2
  confetti: ^0.7.0
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0

  # Social Sharing
  share_plus: ^7.2.1
  screenshot: ^2.1.0

  # Analytics & Performance
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  connectivity_plus: ^5.0.2

  # Audio
  audioplayers: ^5.2.1

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

  fonts:
    - family: GameFont
      fonts:
        - asset: assets/fonts/game_font.ttf
